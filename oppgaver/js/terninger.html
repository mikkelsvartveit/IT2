<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terninger</title>
</head>
<body>
    <script>
        var t1 = Math.floor(Math.random() * 6) + 1;
        var t2 = Math.floor(Math.random() * 6) + 1;
        
        if(t1 === t2) {
            document.write("Du fikk to " + t1 + "-ere.");
        } else {
            document.write("Du fikk en " + t1 + "-er og en " + t2 + "-er. <br>Summen av terningene er " + (t1+t2) + ".");
        }
    </script>
</body>
</html>
