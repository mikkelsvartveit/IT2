<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokerhånd</title>
</head>
<body>
    <script>
        function pokerHand() {
            var kortType = ["Spar", "Kløver", "Hjerter", "Ruter"];
            var kortTall = ["Ess", 2, 3, 4, 5, 6, 7, 8, 9, 10, "Knekt", "Dame", "Konge"];
            
            for(var i = 0; i < 5; i++) {
                document.write(kortType[Math.floor(Math.random() * 4)] + " " + kortTall[Math.floor(Math.random() * 13)] + "<br>");
            }
        }
        
        pokerHand();
    </script>
</body>
</html>
