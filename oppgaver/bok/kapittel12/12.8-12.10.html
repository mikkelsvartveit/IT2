<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var bilmerker = [
            {forkortelse: "BMW", bilmerke: "Bayerische Motoren Werke", land: "Tyskland"},
            {forkortelse: "VW", bilmerke: "Volkswagen", land: "Tyskland"},
            {forkortelse: "MB", bilmerke: "Mercedes-Benz", land: "Tyskland"},
            {forkortelse: "Tesla", bilmerke: "Tesla", land: "USA"},
            {forkortelse: "Volvo", bilmerke: "Volvo", land: "Sverige"}
        ];
        
        for(var i = 0; i < bilmerker.length; i++) {
            var merke = bilmerker[i];
            console.log(merke.bilmerke + " (" + merke.forkortelse + ") er et bilmerke fra " + merke.land);
        }
        
        bilmerker.sort(function(a, b) {
            if(a.bilmerke > b.bilmerke) {
                return 1;
            } else if(a.bilmerke < b.bilmerke) {
                return -1;
            } else {
                return 0;
            }
        });
        
        console.log("");
        
        for(var i = 0; i < bilmerker.length; i++) {
            var merke = bilmerker[i];
            console.log(merke.bilmerke + " (" + merke.forkortelse + ") er et bilmerke fra " + merke.land);
        }
    </script>
</body>
</html>
