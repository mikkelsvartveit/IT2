<!doctype html>
<html>

<head>
    <title>keydown-hendelse</title>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #e0e0e0;
            font-family: "Century Gothic", Arial, sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #323232;
        }

        p {
            background-color: #f05a3f;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p id="tall"></p>
    <p id="antallForsok">Trykk på en tast for å starte å gjette.</p>

    <script>
        // Henter p-elementet og body-elementet 
        var tallEl = document.querySelector("#tall");
        var antallEl = document.querySelector("#antallForsok");
        var bodyEl = document.querySelector("body");

        // Legger til en keydown-hendelse på body-elementet 
        bodyEl.addEventListener("keydown", sjekkKnapp);

        // Funksjon som finner knappen vi trykket på 
        function sjekkKnapp(e) {
            antallForsok++;
            
            if(e.keyCode == tall) {
                antallEl.innerHTML = "Riktig! Du brukte " + antallForsok + " forsøk.";
                bodyEl.removeEventListener("keydown", sjekkKnapp);
            } else {
                antallEl.innerHTML = "Feil! Du har brukt " + antallForsok + " forsøk.";
            }
        }
        
        var antallForsok = 0;
        var tall = Math.floor(Math.random() * 26) + 65;
        tallEl.innerHTML = "Hvilken bokstav har keycode " + tall + "?";
    </script>
</body>

</html>
