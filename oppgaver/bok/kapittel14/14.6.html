<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400" id="canvas"></canvas>

    <script>
        var canvas = document.querySelector("#canvas");
        var ctx = canvas.getContext("2d");

        ctx.strokeStyle = "black";

        // M
        ctx.moveTo(10, 60);
        ctx.lineTo(10, 10);
        ctx.lineTo(30, 60);
        ctx.lineTo(50, 10);
        ctx.lineTo(50, 60);
        ctx.stroke();
        
        // I
        ctx.moveTo(60, 10);
        ctx.lineTo(60, 60);
        ctx.stroke();
        
        // K
        ctx.moveTo(70, 10);
        ctx.lineTo(70, 60);
        ctx.moveTo(70, 35);
        ctx.lineTo(95, 10);
        ctx.moveTo(70, 35);
        ctx.lineTo(95, 60);
        ctx.stroke();

        // K
        ctx.moveTo(105, 10);
        ctx.lineTo(105, 60);
        ctx.moveTo(105, 35);
        ctx.lineTo(130, 10);
        ctx.moveTo(105, 35);
        ctx.lineTo(130, 60);
        ctx.stroke();

        // E
        ctx.moveTo(140, 10);
        ctx.lineTo(140, 60);
        ctx.lineTo(165, 60);
        ctx.moveTo(140, 35);
        ctx.lineTo(165, 35);
        ctx.moveTo(140, 10);
        ctx.lineTo(165, 10);
        ctx.stroke();

        // L
        ctx.moveTo(175, 10);
        ctx.lineTo(175, 60);
        ctx.lineTo(200, 60);
        ctx.stroke();
        ctx.stroke();
    </script>
</body>

</html>
