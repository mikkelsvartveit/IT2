<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400" id="canvas"></canvas>

    <script>
        var canvas = document.querySelector("#canvas");
        var ctx = canvas.getContext("2d");

        var x = 110;
        var y = 110;

        ctx.beginPath();
        ctx.arc(x, y, 100, 0, 2 * Math.PI * (4 / 7));
        ctx.lineTo(x, y);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(x, y, 100, 2 * Math.PI * (4 / 7), 2 * Math.PI * (6 / 7));
        ctx.lineTo(x, y);
        ctx.fillStyle = "blue";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(x, y, 100, 2 * Math.PI * (6 / 7), 2 * Math.PI * (7 / 7));
        ctx.lineTo(x, y);
        ctx.fillStyle = "green";
        ctx.fill();
    </script>
</body>

</html>
