<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>    
    <script>
        function gjennomsnitt(array) {
            var sum = 0;
            for(var i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum / array.length;
        }
    </script>
</body>
